# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Astro
        run: |
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "https://haiodo.github.io" \
            --base "/"
        working-directory: ${{ env.BUILD_PATH }}
      - name: Save build files
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Download build files
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: haiodo/haiodo.github.io
          token: ${{ secrets.PAT_HAIODO_GITHUB_IO }} # Personal Access Token with repo scope
          path: target-repo
      - name: Copy build files to target repository
        run: |
          # Clean the target repository (except for .git, .github, and CNAME)
          cd target-repo
          find . -maxdepth 1 -not -name ".git" -not -name ".github" -not -name "." -not -name "CNAME" -exec rm -rf {} +

          # Copy the build files
          cp -r ../dist/* .

          # Create a nojekyll file to disable Jekyll processing
          touch .nojekyll
      - name: Configure Git authentication
        run: |
          cd target-repo
          # This is the crucial step: it rewrites the remote URL to include the token for authentication
          git remote set-url origin https://haiodo:${{ secrets.PAT_HAIODO_GITHUB_IO }}@github.com/haiodo/haiodo.github.io.git
      - name: Commit and push changes
        run: |
          cd target-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Deploy site from ${{ github.repository }}@${{ github.sha }}" || exit 0
          git push
